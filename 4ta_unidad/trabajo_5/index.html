<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid vh-100 d-flex justify-content-center align-items-center bg-dark overflow-hidden">
        <div class="row w-75 bg-white shadow-lg rounded overflow-hidden">
            
            <div class="col-md-6 p-0">
                <img class="figure-image img-fluid h-100 d-none d-sm-none d-md-block" src="bg-image.jpg" alt="">
            </div>
            <div class="col-md-6 p-5 d-flex flex-column gap-3">

                <figure class="figure">
                    <img src="mac.png" alt="" class="col-md-3 figure-image img-fluid rounded img-thumbnail">
                </figure>
                
                <h1>Sign into your account</h1>
    
                <form>
                    <h5>Email address</h5>
                    <input class="col-md-12 form-control" type="email">
                    <span class="form-text">We'll never share you email with anyone else</span>
                </form>
                
                <form>
                    <h5>Password</h5>
                    <input class="col-md-12 form-control" type="password">
                </form>

                <form>
                    <input type="checkbox">
                    <label class="form-label">Check me out</label>
                    <br>
                    <button class="col-md-12 form-control btn btn-dark" type="button">Submit</button>
                </form>
                
            </div>
        </div>
    </div>
</body>
</html>
