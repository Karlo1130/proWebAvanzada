<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        canvas{
            background-color:purple;
        }
    </style>
</head>
<body>
    <canvas id="my_canvas" width="500" height="500"></canvas>

    <script>
        const my_canvas = document.getElementById('my_canvas')
        const ctx = my_canvas.getContext('2d')

        ctx.strokeRect(20,20,100,100)

        ctx.fillStyle = "orange";
        ctx.fillRect(100,100,100,100)

        ctx.fillStyle = "#ffffff";
        ctx.fillRect(180,180,100,100)

        ctx.fillStyle = "rgb(255, 255, 0, 0.5)";
        ctx.fillRect(260,260,100,100)

        ctx.lineWidth = 4;
        ctx.strokeStyle = "red";
        ctx.strokeRect(340,340,100,100)

        ctx.beginPath()
        ctx.moveTo(400,100)
        ctx.lineTo(400,200)
        ctx.closePath()
        ctx.stroke()

        ctx.beginPath()
        ctx.moveTo(180,300)
        ctx.lineTo(20,450)
        ctx.lineTo(230,450)
        ctx.closePath()
        ctx.stroke()
        ctx.fill()

        ctx.beginPath();
        ctx.arc(300, 75, 50, 0, 2 * Math.PI);
        ctx.stroke();
        ctx.fill()

        ctx.strokeStyle = "blue";
        ctx.beginPath();
        ctx.arc(300, 90, 25, 0, Math.PI);
        ctx.stroke();
        
        ctx.font = "40px Georgia";
        
        ctx.fillStyle = "rgb(0, 0, 255, 1)";
        ctx.fillText("k onda pa", 13, 303);

        ctx.fillStyle = "rgb(255, 255, 255, 1)";
        ctx.fillText("k onda pa", 10, 300);

        const grd = ctx.createLinearGradient(0, 0, 500, 500);
        grd.addColorStop(0, "blue")
        grd.addColorStop(1, "orange")

        ctx.fillStyle = grd;
        ctx.fillRect(10, 440, 480, 50)



    </script>
</body>
</html>
